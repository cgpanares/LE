<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Software Repository</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/mdi/css/materialdesignicons.min.css') }}">
    <!-- plugin css for this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap4-toggle.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/twitter-bootstrap/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap4.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- custom_functions:js -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>

    <script src="{{ url_for('static', filename='js/functions.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='media/company.png') }}"/>
</head>

<body>
<div class="container-scroller mb-4">
    <div class="container-fluid page-body-wrapper">

        <!--=== Modal ===-->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
             aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Message</h5>
                    </div>
                    <div class="modal-body p-2" id="flashes">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        <p class="text-center">{{ message }}</p>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary flash-clear" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
      {% block body %}{% endblock %}

    </div>
</div>
<!-- container-scroller -->
</body>

</html>
